    <form #form="ngForm" ngNativeValidate (ngSubmit)="submitloginForm()">
        <div class="input-field col s4">
          <input required ngModel id="username"
                   name="username" placeholder="username" type="text"
               title="Username"/>
          <label for="username"></label>
        </div>
        <div class="input-field col s4">
          <input required ngModel id="password"
                 name="password" placeholder="password" type="password"/>
          <label for="password"></label>
        </div>
        <div class="input-field col s4">
          <a class="righ waves-effect waves-light btn" (click)="submitloginForm()">login</a>
        </div>
    </form>
